<!DOCTYPE html>
<html>

<head>
    <title>Result</title>
    <style>
        body {
            background-color: AliceBlue;
        }

        h3 {
            color: blue;
            text-align: center;
        }
    </style>
</head>

<body>
    <header>
        <div class="container">
            <h2>Sentiment Analysis Result</h2>
        </div>
    </header>
    <h3><b>Result</b></h3>
    <div class="results">
        {% if prediction == 0 %}
        <h2 style="color:orange;text-align: center;">Neutral</h2>
        {% elif prediction == 1 %}
        <h2 style="color:green;text-align: center;">Positive</h2>
        {% elif prediction == 2 %}
        <h2 style="color:red;text-align: center;">Negative</h2>
        {% endif %}
    </div>
</body>

</html>
