<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sentiment Detection from Social Media</title>
        <!-- FONTS -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
              rel="stylesheet">
        <!-- CSS -->
        <link rel="stylesheet"
              href="{{ url_for('static', filename='lib/mdb/css/mdb.min.css') }}">
        <link rel="stylesheet"
              href="{{ url_for('static', filename='lib/mdb/css/mdb.dark.min.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='root.css') }}">
    </head>
    <body>
        <div class="container">
            <nav class="navbar navbar-expand-lg">
                <!-- Container wrapper -->
                <div class="container-fluid">
                    <!-- Toggle button -->
                    <button class="navbar-toggler"
                            type="button"
                            data-mdb-toggle="collapse"
                            data-mdb-target="#navbarSupportedContent"
                            aria-controls="navbarSupportedContent"
                            aria-expanded="false"
                            aria-label="Toggle navigation">
                        <i class="fas fa-bars"></i>
                    </button>
                    <!-- Collapsible wrapper -->
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item fw-bold">
                                <a class="nav-link" href="#">Sentiment Detection</a>
                            </li>
                        </ul>
                    </div>
                    <!-- Collapsible wrapper -->
                    <ul class="navbar-nav flex-row">
                        <!-- Icons -->
                        <li class="nav-item">
                            <a class="nav-link btn btn-primary btn-rounded px-4" href="#">Developed by Adnan</a>
                        </li>
                    </ul>
                </div>
                <!-- Container wrapper -->
            </nav>
        </div>
        <div class="container">
            {% block body %}{% endblock %}
        </div>
        <script src="{{ url_for('static', filename='lib/mdb/js/mdb.umd.min.js') }}"></script>
        {% block custom_js %}{% endblock %}
    </body>
</html>
