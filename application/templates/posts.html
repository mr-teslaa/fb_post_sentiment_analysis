{% extends 'base/root.html' %}
{% block body %}

<div class="container">
    <!-- START - SELECT PAGE -->
    <div class="col-12">
        <div class="text-center mb-3">
            <img src="{{ url_for('static', filename='img/bg2.jpg') }}" class="img-fluid" width="800" alt="">
        </div>
        <h2>Step 2: Select a post</h2>
        <p class="text-muted">Select a facebook post to fetch the comments</p>
        <!-- START - FACEBOOK POSTS -->
        <div class="row gap-2">
            {% for post in posts %}
            <div class="col-md">
                <div class="card" style="width: 18rem;">
                    <div class="card-body">
                        <p class="card-text text-light">{{ post.message }}</p>
                        <a href="https://facebook.com/{{ post.id }}" class="btn btn-secondary w-100 mb-2">See
                            post</a>
                        <a href="{{ url_for('public.get_comments', page_id=post.page_id, post_id=post.id) }}"
                            class="btn btn-primary w-100">Get comments</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
        <!-- END - FACEBOOK POSTS -->
    </div>
    <!-- END - SELECT PAGE -->
</div>
{% endblock %}
{% block custom_js %}
<script src="{{ url_for('static', filename='posts.js') }}"></script>{% endblock %}
